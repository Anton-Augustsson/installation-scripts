# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#BBBBBB"
    color_bad = "#55858E"
    color_degraded = "#BBBBBB"
    interval = 2   
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

wireless _first_ {
    format_up = " W: %quality %ip "
    format_down = "W: Down"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up =  "E: %ip "
    format_down = "E: Down"

}

battery all { 
    format = "%status %percentage %remaining %emptytime"
    format_down = "No battery"
    status_chr = "CHR"
    status_bat = "BAT"
    status_unk = "UNK"
    status_full = "FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10

}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "RAM: %1min"
}

cpu_usage {
    format = "CPU: %usage "
}


disk "/" {
    format = "%used / %avail"
}

volume master {
    format = "VOL: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
